<div *ngIf="movieSelections.length > 0 && configuration; else emptySelection" class="scrolling-wrapper">
  <section *ngFor="let movie of movieSelections" class="card" (click)="toggleMovieSelection(movie)" [ngClass]="{'selected': movie.isSelected}">
    <article id="{{movie.id}}">
      <div class="card-header">
        <div class="mainInfo">
          <div class="title">
            <span>{{movie.title}}</span>
          </div>
          <div class="subtitle">
            <span class="subtitle-item">{{movie.release_date}}</span>
            <div class="rating subtitle-item">
              <mat-icon class="star-icon" [inline]="false">star</mat-icon>
              <span>{{movie.vote_average}}</span>
            </div>
          </div>
        </div>
        <div class="sideInfo">
          <mat-icon *ngIf="movie.adult" [color]="'warn'">hdr_auto</mat-icon>
        </div>
      </div>
      <div class="content">
        <img class="poster"
             src="{{configuration.images.base_url}}{{posterSize.W500}}{{movie.poster_path}}"
             width="250">
      </div>
    </article>
  </section>
</div>

<ng-template #emptySelection>
  <div class="no-results"><span>No results found</span></div>
</ng-template>
