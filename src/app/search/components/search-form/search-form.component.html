<form #searchForm="ngForm" (ngSubmit)="onSubmit()" class="movie-name-form">
  <input #movieName="ngModel" [(ngModel)]="movie" placeholder="Movie Name"
         id="movie-name" name="movie-name" class="form-control" type="text" required>
  <div class="separator"></div>
  <button class="search-btn" type="submit" [disabled]="!searchForm.form.valid">Search</button>
</form>
