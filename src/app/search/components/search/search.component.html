<div class="search">
  <div class="search-box">
    <lb-search-form (movieSearch)="search($event)"></lb-search-form>
  </div>
  <div class="search-results">
    <ng-container *ngIf="!isApiIinProgress; else spinner">
      <ng-container *ngIf="!hasNoResults; else noResults">
        <lb-search-results
                *ngIf="searchMovieResponse"
                [configuration]="configuration"
                [movies]="searchMovieResponse.results">
        </lb-search-results>
      </ng-container>
    </ng-container>
  </div>
</div>

<ng-template #spinner>
  <div class="spinner"><mat-spinner [strokeWidth]="8" [diameter]="50"></mat-spinner></div>
</ng-template>

<ng-template #noResults>
  <p>No results found</p>
</ng-template>
